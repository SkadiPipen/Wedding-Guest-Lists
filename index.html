<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josua & Aimy Jane‚Äôs Wedding</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf9;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #b85c5c;
    }
    .section {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #eee;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #b85c5c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .entry {
      border-top: 1px solid #eee;
      margin-top: 15px;
      padding-top: 10px;
    }
  </style>

  
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    
    const firebaseConfig = {
        apiKey: "AIzaSyANWALO0VCY1L0CU6a93iOMgLtOXpvJFQU",
        authDomain: "wedding-invitation-545f6.firebaseapp.com",
        projectId: "wedding-invitation-545f6",
        storageBucket: "wedding-invitation-545f6.firebasestorage.app",
        messagingSenderId: "434714176514",
        appId: "1:434714176514:web:20f327bf5be72dac628b1b",
        measurementId: "G-CVGCJ2QE53"
    };

    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
</head>
<body>

  <h1>üíí Josua & Aimy Jane</h1>
  <h2>Wedding Guest List</h2>

  <div class="section">
    <h3>üìù Add Your Entry</h3>
    <input type="text" id="guestName" placeholder="Your Name">
    <textarea id="companions" placeholder="Who are you bringing? (e.g. My wife Anna and our 2 kids)"></textarea>
    <input type="number" id="totalPeople" placeholder="Total number of people (including you)">
    <button onclick="addGuest()">Submit</button>
  </div>

  <div class="section">
    <h3>üë• Guest Entries</h3>
    <div id="guestList"></div>
  </div>

  <script>
    function addGuest() {
      const name = document.getElementById("guestName").value.trim();
      const companions = document.getElementById("companions").value.trim();
      const total = document.getElementById("totalPeople").value;

      if (!name || !total) {
        alert("Please fill out your name and total number of guests.");
        return;
      }

      const guestData = {
        name,
        companions: companions || "No companions listed",
        total: Number(total),
        timestamp: Date.now()
      };

      
      database.ref("guests").push(guestData);

      alert("Guest entry submitted!");

      
      document.getElementById("guestName").value = '';
      document.getElementById("companions").value = '';
      document.getElementById("totalPeople").value = '';
    }

    
    const guestList = document.getElementById("guestList");

    database.ref("guests").on("value", snapshot => {
      guestList.innerHTML = ''; 

      const guests = snapshot.val();
      if (guests) {
        const sortedGuests = Object.values(guests).sort((a, b) => b.timestamp - a.timestamp);

        sortedGuests.forEach(guest => {
          const entry = document.createElement("div");
          entry.className = "entry";
          entry.innerHTML = `<strong>${guest.name}</strong><br>
                            <em>With:</em> ${guest.companions}<br>
                            <strong>Total:</strong> ${guest.total}`;
          guestList.appendChild(entry);
        });
      }
    });
  </script>

</body>
</html>
